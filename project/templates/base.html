{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Мій сайт{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mysite/css/custom.css' %}">
  </head>
  <body>
     
    <div class="container mt-5">
        <div class="row">
            <!-- ========================================== NAVIGATION BLOCK ============================== -->
             
            {% block navigation %}{% endblock %}
            <!-- <div class="{% if page_name == 'INDEX' %}{{ 'col' }}{% else %}{{'col-2 col-xl-2'}}{% endif %} col-sm-12 col-md-12 col-xs-12  ">
                
            </div>
             -->
            
        </div>
        <!-- ========================================== CONTENT BLOCK ============================== -->
        <div class="row">
          
          <div class="col bg-gray text-center">
                {% block content %}{% endblock %}
            </div>
        </div>

        
        
    </div>

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
